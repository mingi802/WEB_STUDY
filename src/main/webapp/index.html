<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아무 말이나</title>
	<link rel="stylesheet" href="css/Style.css">
	<script src="script/script.js">
	</script>
</head>
<body>
<h1>아무 말 아무 말 아 무 말</h1>	 
<a href="https://cafe.naver.com/dowhatevers">강사님 카페</a>
	<table border="1">
		<thead>
			<tr>		
				<th></th>
				<th>월</th>
				<th>화</th>
				<th>수</th>
				<th>목</th>
				<th>금</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1교시</td>
				<td>영어</td>
				<td>국어</td>
				<td>과학</td>
				<td>미술</td>
				<td>기술</td>
			</tr>
			<tr>
				<td>2교시</td>
				<td>도덕</td>
				<td>체육</td>
				<td>영어</td>
				<td>수학</td>
				<td>사회</td>
			</tr>
		</tbody>
	</table>
	
	<form>
		<fieldset>
			<legend>입력 양식 태그 연습</legend>
			<table border="1">
				<tr>
					<td rowspan="2">
						<input type="email" name="user_mail" placeholder="input email"><br/>
						<input type="text" name="user_id" placeholder="input id"><br/>
						<input type="password" name="user_passwd" placeholder="input password"><br/>
					</td>
					<td>
						<input type="submit" value="가입"><br/>
					</td>
				</tr>
				<tr>
					<td>
						<input type="reset" value="초기화">
					</td>
				</tr>
				<tr>
					<td>
						<input id="male" type="radio" name="gender" value="남성">
						<label for="male">남성</label>
						<input id="female" type="radio" name="gender" value="여성">
						<label for="female">여성</label>
					</td>
					<td>성별</td>
				</tr>
				<tr> 
					<td colspan="2">
						<input id="HTML5" type="radio" name= "web" value="HTML5" checked="checked">
						<label for="HTML5">HTML5</label>
						<input id="CSS" type="radio" name= "web" value="CSS">
						<label for="CSS">CSS</label>
						<input id="JavaScript" type="radio" name= "web" value="JavaScript">
						<label for="JavaScript">JavaScript</label>
					</td>
				</tr>
				<tr>
					<th colspan="2">
						웹 프로그래밍 입문
					</th>
				</tr>
				<tr>
					<td colspan="2">
						<textarea id="text" name= "text" placeholder="Web Programming"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input id = "ch1" type="checkbox" name="checkbox" value="JAVA">
						<label for= "ch1">JAVA</label> 
						<input id = "ch2" type="checkbox" name="checkbox" value="C">
						<label for= "ch2">C</label> 
						<input id = "ch3" type="checkbox" name="checkbox" value="PYTHON">
						<label for= "ch3">PYTHON</label> 
					</td>
				</tr>
				<tr>
					<td>
						<select>
							<optgroup label="Primitive type">
								<option selected disabled>Primitive type</option>
								<option>BYTE</option>
								<option>SHORT</option>
								<option>INT</option>
								<option>LONG</option>
								<option>FLOAT</option>
								<option>DOUBLE</option>
								<option>BOOLEAN</option>
								<option>CHAR</option>	
							</optgroup>
						</select>
					</td>
					<td>
						<select>
							<optgroup label="Reference type">
								<option selected disabled>Reference type</option>
								<option>STRING</option>
								<option>ARRAY</option>
								<option>CLASS</option>
								<option>INTERFACE</option>
								<option>ENUM</option>
								<option>COLLECTION</option>
							</optgroup>
						</select>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
	<ul>
		<li>목록의</li>
		<li>순서가</li>
		<li>없어요</li>
	</ul>
	<ol>
		<li>목록의</li>
		<li>순서가</li>
		<li>있어요</li>
	</ol>
	<ul>
		<li>
			<b>짙은 글씨</b>
			<ol>
				<li>순서 없는 목록</li>
				<li>속</li>
				<li>순서 있는 목록</li>
			</ol>
		</li>
	</ul>
</body>
</html>
